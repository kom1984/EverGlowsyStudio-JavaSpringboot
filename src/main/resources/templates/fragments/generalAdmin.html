<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment = "head">
    <meta charset="UTF-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>EverGlowsy-Studio Admin Tableau de Bord</title>
    <!-- Bootstrap CSS
    <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            rel="stylesheet"
    />-->
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />

    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" th:href="@{/css/adminStyle.css}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


    <link
            href="https://fonts.googleapis.com/css2?family=Merienda:wght@500&family=Roboto+Flex:opsz@8..144&display=swap"
            rel="stylesheet"
    />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
   <script type="text/javascript" th:src="@{/js/main.js}"></script>
</head>
<body>
    <header class="admin-header" th:fragment = "header">
        <div class="container d-flex">
            <div><a class="navbar-brand" href="#"
            ><img class="d-inline-block align-top"
                  src="/static/images/E-bigblue.png"
                  th:src="@{/images/E-bigblue.png}"
                  width="50"
                  height="50"
                  alt="logo"/>
            </a></div>
            <div>

                <h1>EverGlowsy-Studio Admin Tableau de Bord</h1>
               <!-- Authenticated user email:
                <div sec:authentication="name"></div>
                Authenticated user roles:
                <div sec:authentication="principal.authorities"></div>-->
            </div>
        </div>
    </header>



<nav class="col-lg-2 col-md-3 col-4 admin-sidebar" th:fragment = "sidebar">

    <div class="sidebar-sticky" >

        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link " href="/admin/all" sec:authorize="hasAnyAuthority('ADMIN', 'EMPLOYEE')">
                    <i class="fas fa-home"></i> Tableau de Bord
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/Category" sec:authorize="hasAuthority('ADMIN')">
                    <i class="fas fa-th-list"></i> Category
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/Service" sec:authorize="hasAuthority('ADMIN')">
                    <i class="fas fa-cut"></i> Service
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/Appointments" sec:authorize="hasAnyAuthority('ADMIN', 'EMPLOYEE')">
                    <i class="fas fa-calendar"></i> Appointments
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/User" sec:authorize="hasAuthority('ADMIN')">
                    <i class='fas fa-users'></i>
                    Users
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/" sec:authorize="isAuthenticated()">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </a>
            </li>


        </ul>
        </div>



</nav>

</body>
</html>
