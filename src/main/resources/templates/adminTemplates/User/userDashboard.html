<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head
        th:replace="~{fragments/generalAdmin.html :: head}">
</head>
<body>
<!-- Admin Header -->
<div th:replace="~{fragments/generalAdmin.html :: header}">

</div>

<!-- Admin Main Content -->
<div class="container-fluid" >
    <div class="row" >
        <!-- Sidebar -->
        <nav th:replace="~{fragments/generalAdmin.html :: sidebar}">

        </nav>

        <!-- Main Content -->
        <main
                role="main"
                class="col-lg-10 col-md-9 col-8 px-4 admin-content"

        >
            <!-- Page content  -->
            <h2>Users</h2>




            <!-- User List Table -->
            <div class="outer-wrapper">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>FirstName</th>
                            <th>LastName</th>
                            <th>Email</th>
                            <th>Telephone</th>
                            <th>Role</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr th:each="user:${users}">
                            <td th:text="${user.id_user}"></td>
                            <td th:text="${user.firstName}"></td>
                            <td th:text="${user.lastName}"></td>
                            <td th:text="${user.email}"></td>
                            <td th:text="${user.telephone}"></td>
                            <td th:text="${user.role}"></td>
                            <td>
                                <a

                                        th:href="@{'/adminDashboard/User/editUser/'+${user.id_user}}"


                                        class="btn btn-sm btn-warning"

                                >
                                    <i class="fas fa-edit"></i> Edit
                                </a>

                                <a
                                        th:href="@{'/deleteUser/'+${user.id_user}}"
                                        class="btn btn-sm btn-danger"
                                        data-toggle="modal"
                                        data-target="#deleteUserModal"
                                        id="deleteBtn"
                                >
                                    <i class="fas fa-trash"></i> Delete
                                </a>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>
            <!-- Modals for CRUD operations -->






            <!-- Delete User Modal -->
            <div class="modal" tabindex="-1" role="dialog" id="deleteUserModal">

                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Supprimer User</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">

                            <p>Êtes-vous sûr de supprimer les données</p>

                        </div>
                        <div class="modal-footer">
                            <a id="confirmDeleteButton"  href="" class="btn btn-primary">OUI,SUPPRIMER</a>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">ANNULER</button>
                        </div>
                    </div>
                </div>

            </div>

        </main>

    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</body>

</html>
