<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head
        th:replace="~{fragments/generalAdmin.html :: head}">
</head>
<body>
<!-- Admin Header -->
<div th:replace="~{fragments/generalAdmin.html :: header}">

</div>

<!-- Admin Main Content -->
<div class="container-fluid" >
    <div class="row" >
        <!-- Sidebar -->
        <nav th:replace="~{fragments/generalAdmin.html :: sidebar}">

        </nav>

        <!-- Main Content -->
        <main
                role="main"
                class="col-lg-10 col-md-9 col-8 px-4 admin-content"

        >
            <!-- Page content  -->
            <h2>Services</h2>

            <!-- Button trigger modal for adding a new service -->


            <a href="/admin/Service/addService"
                    class="btn btn-primary mb-3"  >
                <i class="fas fa-plus"></i>Add Service
            </a>


            <!-- Service List Table -->
            <div class="outer-wrapper">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Service Name</th>
                            <th>Description</th>
                            <th>Image</th>
                            <th>Service Time(hh:mm)</th>
                            <th>Price(€)</th>
                            <th>Category Name</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr th:each="service:${services}">
                            <td th:utext="${service.id_service}"></td>
                            <td th:utext="${service.name_service}"></td>
                            <td th:utext="${service.description}"></td>
                            <td><img src="/static/images" th:src="@{${'/images/'+ service.image}}" alt="serviceimg" width="100%" height="50%"></td>
                            <td th:utext="${service.time_service}"></td>
                            <td th:utext="${service.price}"></td>
                            <td th:utext="${service.category.name_category}"></td>
                            <td>
                                <a

                                        th:href="@{'/admin/Service/editService/'+${service.id_service}}"


                                        class="btn btn-sm btn-warning"

                                >
                                    <i class="fas fa-edit"></i> Edit
                                </a>
                                <a
                                        th:href="@{'/admin/Service/deleteService/'+${service.id_service}}"
                                        class="btn btn-sm btn-danger"
                                        id="deleteBtn"data-toggle="modal"
                                        data-target="#deleteServiceModal">

                                    <i class="fas fa-trash"></i> Delete
                                </a>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>


            <!-- Delete Service Modal -->
            <div class="modal" tabindex="-1" role="dialog" id="deleteServiceModal">

                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Supprimer Service</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">

                            <p>Êtes-vous sûr de supprimer les données</p>

                        </div>
                        <div class="modal-footer">
                            <a id="confirmDeleteButton"  href="" class="btn btn-primary">OUI,SUPPRIMER</a>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">ANNULER</button>
                        </div>
                    </div>
                </div>

            </div>

        </main>

    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</body>

</html>
