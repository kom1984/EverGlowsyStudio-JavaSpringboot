<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head
        th:replace="fragments/generalAdmin.html :: head">
</head>
<body>
<!-- Admin Header -->
<div th:replace="fragments/generalAdmin.html :: header">

</div>

<!-- Admin Main Content -->
<div class="container-fluid" >
    <div class="row" >
        <!-- Sidebar -->
        <nav th:replace="fragments/generalAdmin.html :: sidebar">

        </nav>

        <!-- Main Content -->
        <main
                role="main"
                class="col-md-9 ml-sm-auto col-lg-10 px-4 admin-content"
        >
            <!-- Page content goes here -->
            <h2>Services</h2>

            <!-- Button trigger modal for adding a new category -->
            <button
                    type="button"
                    class="btn btn-primary mb-3"
                    data-toggle="modal"
                    data-target="#addServiceModal"
            >
                <i class="fas fa-plus"></i> Add Service
            </button>

            <!-- Service List Table -->
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Image</th>
                        <th>Time</th>
                        <th>Price(â‚¬)</th>
                        <th>Category</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Sample category row (replace with dynamic data from your backend) -->
                    <tr th:each="service:${services}">
                        <td th:text="${service.id_service}"></td>
                        <td th:text="${service.name_service}"></td>
                        <td th:text="${service.description}"></td>
                        <td> <img th:src="@{${'/'+service.image}}" alt="serviceImg" width="100%" height="50%"></td>
                        <td th:text="${service.time_service}"></td>
                        <td th:text="${service.price}"></td>
                        <td th:text="${service.category.name_category}"></td>
                        <td>
                            <a
                                    href="#"
                                    class="btn btn-sm btn-warning mb-2"
                                    data-toggle="modal"
                                    data-target="#editServiceModal"
                            >
                                <i class="fas fa-edit"></i> Edit
                            </a>
                            <a
                                    href="#"
                                    class="btn btn-sm btn-danger"
                                    data-toggle="modal"
                                    data-target="#deleteServiceModal"
                            >
                                <i class="fas fa-trash"></i> Delete
                            </a>
                        </td>
                    </tr>
                    <!-- Add more Service rows as needed -->
                    </tbody>
                </table>
            </div>

            <!-- Modals for CRUD operations -->
            <!-- Add ServiceModal -->
            <div
                    class="modal fade"
                    id="addServiceModal"
                    tabindex="-1"
                    role="dialog"
                    aria-labelledby="addServiceModalLabel"
                    aria-hidden="true"
            >
                <!-- Add your add Service modal content here -->
            </div>

            <!-- Edit Service Modal -->
            <div
                    class="modal fade"
                    id="editServiceModal"
                    tabindex="-1"
                    role="dialog"
                    aria-labelledby="editServiceModalLabel"
                    aria-hidden="true"
            >
                <!-- Add your edit Service modal content here -->
            </div>

            <!-- Delete Service Modal -->
            <div
                    class="modal fade"
                    id="deleteServiceModal"
                    tabindex="-1"
                    role="dialog"
                    aria-labelledby="deleteServiceModalLabel"
                    aria-hidden="true"
            >
                <!-- Add your delete Service modal content here -->
            </div>
        </main>

    </div>
</div>

<!-- Bootstrap JS and dependencies -->

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

</body>
</html>
