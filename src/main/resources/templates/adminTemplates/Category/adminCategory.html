<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head
        th:replace="fragments/generalAdmin.html :: head">
</head>
<body>
<!-- Admin Header -->
<div th:replace="fragments/generalAdmin.html :: header">

</div>

<!-- Admin Main Content -->
<div class="container-fluid" >
    <div class="row" >
        <!-- Sidebar -->
        <nav th:replace="fragments/generalAdmin.html :: sidebar">

        </nav>

        <!-- Main Content -->
        <main
                role="main"
                class="col-md-9 ml-sm-auto col-lg-10 px-4 admin-content"
        >
            <!-- Page content goes here -->
            <h2>Categories</h2>

            <!-- Button trigger modal for adding a new category -->

            <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addCategoryModal">

                <i class="fas fa-plus"></i> Add Category
            </button>




            <!-- Category List Table -->
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Sample category row (replace with dynamic data from your backend) -->
                    <tr th:each="category:${categories}">
                        <td th:text="${category.id_category}"></td>
                        <td th:text="${category.name_category}"></td>
                        <td>
                            <a
                                    href="#"
                                    class="btn btn-sm btn-warning"
                                    data-toggle="modal"
                                    data-target="#editCategoryModal"
                            >
                                <i class="fas fa-edit"></i> Edit
                            </a>
                            <a
                                    href="#"
                                    class="btn btn-sm btn-danger"
                                    data-toggle="modal"
                                    data-target="#deleteCategoryModal"
                            >
                                <i class="fas fa-trash"></i> Delete
                            </a>
                        </td>
                    </tr>
                    <!-- Add more category rows as needed -->
                    </tbody>
                </table>
            </div>

            <!-- Modals for CRUD operations -->
            <!-- Add Category Modal -->
            <div class="modal fade" id="addCategoryModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="addCategoryModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addCategorydropLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <div class="modal-body">
                            <form th:action="@{/saveCategory}" th:object="${Category}" method="post">

                                    <div class="mb-3">
                                        <input type="hidden" th:field="*{id_category}" class="form-control"/>
                                    </div>

                                    <div class="mb-3">
                                            <label for="name_Category" class="col-sm-2 col-form-label">Nom_Category</label>
                                            <input type="text" class="form-control"  th:field="*{nom_type}" id="name_Category" placeholder="Nom de Category">
                                    </div>

                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CANCEL</button>
                            <button type="button" class="btn btn-primary">SAVE</button>
                        </div>
                    </div>
                </div>
            </div>






            <!-- Edit Category Modal -->
            <div
                    class="modal fade"
                    id="editCategoryModal"
                    tabindex="-1"
                    role="dialog"
                    aria-labelledby="editCategoryModalLabel"
                    aria-hidden="true"
            >
                <!-- Add your edit category modal content here -->
            </div>

            <!-- Delete Category Modal -->
            <div
                    class="modal fade"
                    id="deleteCategoryModal"
                    tabindex="-1"
                    role="dialog"
                    aria-labelledby="deleteCategoryModalLabel"
                    aria-hidden="true"
            >
                <!-- Add your delete category modal content here -->
            </div>
        </main>

    </div>
</div>

<!-- Bootstrap JS and dependencies -->

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

</body>
</html>
