<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head
        th:replace="~{fragments/general.html :: head}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light fixed-top" >
    <div class="container">
        <a class="navbar-brand" href="#"
        ><img class="d-inline-block align-top"
              th:src="@{images/E-bigblue.png}"
              width="60"
              height="60"

              alt=""
        />
            Everglowsy studio</a
        >
    </div>
</nav>

        <div class="logincontainer">
           <div class="row mt-2">
               <div class="col">
            <button class="back-link" onclick="redirectToAdmin()">Retourne à Login</button>
                   </div>
               <div class="col">
            <form method="POST" class="form-signin" th:object="${userForm}" th:action="@{/signup}">
                <h2 class="form-signin-heading">Inscription</h2>
                <div class="form-group">
                    <input type="text" th:field="*{lastName}" class="form-control" placeholder="Saisissez votre Nom" autofocus="true">
                    <span class="has-error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
                </div>
                <div class="form-group">
                    <input type="text" th:field="*{firstName}" class="form-control" placeholder="Saisissez votre Prénom" autofocus="true">
                    <span class="has-error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
                </div>
                <div class="form-group">
                    <input type="email" th:field="*{email}" class="form-control" placeholder="Saisissez votre Email" autofocus="true">
                    <span class="has-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                </div>
                <div class="form-group">
                    <input type="tel" th:field="*{telephone}" class="form-control" placeholder="Saisissez votre Numéro de portable" autofocus="true">
                    <span class="has-error" th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}"></span>
                </div>

                <div class="form-group">
                    <input type="password" th:field="*{password}" class="form-control" placeholder="Saisissez le mot de passe">
                    <span class="has-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                </div>

                <div class="form-group">
                    <input type="password" th:field="*{passwordConfirm}" class="form-control"
                           placeholder="Confirmer votre mot de passe">
                    <span class="has-error" th:if="${#fields.hasErrors('passwordConfirm')}"
                          th:errors="*{passwordConfirm}"></span>
                </div>
                <button class="btn btn-lg btn-block"  type="submit" style="background-color:dodgerblue;width:300px;color:#fff">Soumettre</button>

            </form>
                   </div>
               </div>
        </div>
<!-- footer starts -->
<footer
        th:replace="~{fragments/general.html :: footer}">
</footer>
<!-- footer ends -->
<script>
    function redirectToAdmin() {
        window.location.href = "/admin"; // Redirect to the admin dashboard URL
    }
</script>
<script th:src="@{js/bootstrap.bundle.min.js}"></script>
</body>
</html>
